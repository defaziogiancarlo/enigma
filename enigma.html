<!DOCTYPE html>

<html>

  <head>
    <title>Enigma Machine Simulator</title>

    <link rel="stylesheet" type="text/css" href="enigma.css">

  </head>


  <body>
    <div id="preamble">
    <h1>Enigma Simulator</h1>
    <p>Built using the information found
        <a href="http://users.telenet.be/d.rijmenants/en/enigmatech.htm"target="_blank">
            here
        </a>
    </p>
    </div>

    <div id="settings">
        <div id="reflector-box">
            Reflector<br>
            A<input type="radio" id="refa" name="reflector-type" checked="checked"></input><br>
            B<input type="radio" id="refb" name="reflector-type"></input><br>
            C<input type="radio" id="refc" name="reflector-type"></input>
        </div>

        <div id=rotor3-box class="rotor-box">
          <div id="rotor3" class="rotor-radio-box">
              Rotor 3<br>
              1<input type="radio" id="rot3-1" name="rotor1-type"></input>&nbsp;&nbsp;
              2<input type="radio" id="rot3-2" name="rotor1-type"></input><br>
              3<input type="radio" id="rot3-3" name="rotor1-type" checked="checked"></input>&nbsp;&nbsp;
              4<input type="radio" id="rot3-4" name="rotor1-type"></input><br>
              5<input type="radio" id="rot3-5" name="rotor1-type"></input>&nbsp;&nbsp;
              6<input type="radio" id="rot3-6" name="rotor1-type"></input><br>
              7<input type="radio" id="rot3-7" name="rotor1-type"></input>&nbsp;&nbsp;
              8<input type="radio" id="rot3-8" name="rotor1-type"></input>
          </div>
          <div>
            <button id="rotor3-inc">+</button>
            <p id="rotor3-pos">A</p>
            <button id="rotor3-dec">-</button>


          </div>

        </div>

        <div id=rotor2-box class="rotor-box">

          <div id="rotor2" class="rotor-radio-box">
              Rotor 2<br>
              1<input type="radio" id="rot2-1" name="rotor2-type"></input>&nbsp;&nbsp;
              2<input type="radio" id="rot2-2" name="rotor2-type" checked="checked"></input><br>
              3<input type="radio" id="rot2-3" name="rotor2-type"></input>&nbsp;&nbsp;
              4<input type="radio" id="rot2-4" name="rotor2-type"></input><br>
              5<input type="radio" id="rot2-5" name="rotor2-type"></input>&nbsp;&nbsp;
              6<input type="radio" id="rot2-6" name="rotor2-type"></input><br>
              7<input type="radio" id="rot2-7" name="rotor2-type"></input>&nbsp;&nbsp;
              8<input type="radio" id="rot2-8" name="rotor2-type"></input>
          </div>

          <div>
            <button id="rotor2-inc">+</button>
            <p id="rotor2-pos">A</p>
            <button id="rotor2-dec">-</button>


          </div>


        </div>

        <div id=rotor1-box class="rotor-box">

          <div id="rotor1" class="rotor-radio-box">
              Rotor 1<br>
              1<input type="radio" id="rot1-1" name="rotor3-type" checked="checked"></input>&nbsp;&nbsp;
              2<input type="radio" id="rot1-2" name="rotor3-type"></input><br>
              3<input type="radio" id="rot1-3" name="rotor3-type"></input>&nbsp;&nbsp;
              4<input type="radio" id="rot1-4" name="rotor3-type"></input><br>
              5<input type="radio" id="rot1-5" name="rotor3-type"></input>&nbsp;&nbsp;
              6<input type="radio" id="rot1-6" name="rotor3-type"></input><br>
              7<input type="radio" id="rot1-7" name="rotor3-type"></input>&nbsp;&nbsp;
              8<input type="radio" id="rot1-8" name="rotor3-type"></input>
          </div>

          <div>
            <button id="rotor1-inc">+</button>
            <p id="rotor1-pos">A</p>
            <button id="rotor1-dec">-</button>


          </div>

        </div>

    </div>

    <div class="clear-float"></div>


    <div id="boxes">
        <div id="input" class="boxy">
          <p>input</p>
          <textarea id="text-input"></textarea>
          <button id="input-button">enter block</button>
        </div>

        <div id="output" class="boxy">
          <p>output</p>
          <input type="text" id="output-box"></input>
          <button id="reset">reset</button>
        </div>
    </div>

    <div id="keys">

        <div class="clear-float"></div>

        <div class="key" id="q">Q</div>
        <div class="key" id="w">W</div>
        <div class="key" id="e">E</div>
        <div class="key" id="r">R</div>
        <div class="key" id="t">T</div>
        <div class="key" id="y">Y</div>
        <div class="key" id="u">U</div>
        <div class="key" id="i">I</div>
        <div class="key" id="o">O</div>
        <div class="key" id="p">P</div>

        <div class="clear-float"></div>

        <div class="key" id="a">A</div>
        <div class="key" id="s">S</div>
        <div class="key" id="d">D</div>
        <div class="key" id="f">F</div>
        <div class="key" id="g">G</div>
        <div class="key" id="h">H</div>
        <div class="key" id="j">J</div>
        <div class="key" id="k">K</div>
        <div class="key" id="l">L</div>

        <div class="clear-float"></div>

        <div class="key" id="z">Z</div>
        <div class="key" id="x">X</div>
        <div class="key" id="c">C</div>
        <div class="key" id="v">V</div>
        <div class="key" id="b">B</div>
        <div class="key" id="n">N</div>
        <div class="key" id="m">M</div>

    </div>





    <script type="text/javascript" src="enigma.js"></script>


  </body>





</html>
